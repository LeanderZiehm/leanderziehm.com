<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="./styles/base.css">
  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    pre {
      background: #f6f8fa;
      padding: 1rem;
      overflow-x: auto;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main id="content">Loadingâ€¦</main>

  <script>
    async function loadMarkdown() {
      const mdPath = 'https://raw.githubusercontent.com/LeanderZiehm/notes/refs/heads/main/README.md';
      try {
        const res = await fetch(mdPath);
        if (!res.ok) throw new Error("Not found");

        const md = await res.text();
        document.getElementById("content").innerHTML = marked.parse(md);
      } catch {
        document.getElementById("content").innerHTML =
          "<h1>404</h1><p>Markdown file not found.</p>";
      }
    }

    // If you have links inside notes.md pointing to other Markdown files, this will handle them
    document.getElementById("content").addEventListener("click", async (e) => {
      const link = e.target.closest("a");
      if (!link) return;

      const href = link.getAttribute("href");

      if (href.endsWith(".md") || !href.includes("://")) {
        e.preventDefault();
        // For simplicity, always treat relative links as another Markdown file
        const newFile = href.replace(/^\/|\.md$/g, "") + ".md";
        
        const mdPath = `https://raw.githubusercontent.com/LeanderZiehm/notes/refs/heads/main/${newFile}`;
        try {
          const res = await fetch(mdPath);
          if (!res.ok) throw new Error("Not found");
          const md = await res.text();
          document.getElementById("content").innerHTML = marked.parse(md);
          history.pushState(null, "", href);
        } catch {
          document.getElementById("content").innerHTML =
            "<h1>404</h1><p>Markdown file not found.</p>";
        }
      }
    });

    loadMarkdown();
  </script>
</body>
</html>
