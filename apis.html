<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leander's APIs</title>
  <script defer src="https://umami.leanderziehm.com/script.js" data-website-id="ad8cf94a-ca19-4fa0-8848-5f248507c376"></script>

  <!-- ====== STYLE ====== -->
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --accent: #4f46e5;
      --accent-2: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1e293b, transparent), var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 4rem 1.5rem 3rem;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    header p {
      max-width: 680px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 1.05rem;
    }

    main {
      max-width: 980px;
      margin: 0 auto 5rem;
      padding: 0 1.5rem;
      display: grid;
      gap: 2rem;
    }

    .api-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .api-card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .api-card p {
      color: var(--muted);
      margin: 0.5rem 0 1rem 0;
    }

    .api-card a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: opacity 0.2s;
    }

    .api-card a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>

  <link rel="stylesheet" href="/components/navbar.css">
</head>
<body>

  <div id="navbar"></div>

<script>
  fetch('/components/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>

  <header>
    <h1>APIs</h1>
    <p>Explore the APIs I've developed — fast, simple, and ready to integrate.</p>
  </header>

  <main>
    <!-- API Card -->
    <div class="api-card">
      <h2>OCR API</h2>
      <p>A simple Optical Character Recognition API to extract text from images.</p>
      <a href="https://ocr.api.oracle.leanderziehm.com/" target="_blank">View API</a>
    </div>

    <!-- Add more API cards here -->
  </main>

  <footer>
    &copy; 2025 • Leander Ziehm 
  </footer>

</body>
</html>
