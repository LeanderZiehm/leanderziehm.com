<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Dotfiles Setup</title>
  <script defer src="https://umami.leanderziehm.com/script.js" data-website-id="ad8cf94a-ca19-4fa0-8848-5f248507c376"></script>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --accent: #4f46e5;
      --accent-2: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1e293b, transparent), var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }

    pre {
      background: #020617;
      padding: 1.25rem 1.5rem;
      border-radius: 14px;
      overflow-x: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      text-align: left;
      border: 1px solid var(--border);
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .copied {
      color: var(--accent-2);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
    <link rel="stylesheet" href="/components/navbar.css">
</head>
<body>

  <div class="container">

  <div id="navbar"></div>

<script>
  fetch('/components/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>

    
    <h1>Quick Dotfiles Setup</h1>
    <p>Run the following command in your terminal to backup your vimrc and download my dotfiles:</p>
    <pre id="dotfileCmd">mv ~/.vimrc ~/.vimrc.backup.$(date +%Y%m%d%H%M%S) && curl -fsSL https://raw.githubusercontent.com/LeanderZiehm/dotfiles/main/sync/.vimrc -o ~/.vimrc</pre>
    <button onclick="copyCommand()">Copy Command</button>
    <div class="copied" id="copiedMsg">Command copied to clipboard!</div>
  </div>

  <script>
    function copyCommand() {
      const command = document.getElementById('dotfileCmd').textContent;
      navigator.clipboard.writeText(command).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      }).catch(err => console.error('Failed to copy: ', err));
    }
  </script>

</body>
</html>
